<!DOCTYPE html>
<html>
<body>
    <div x-data="{
        colors: ['red', 'green', 'blue'],
        users: [
            { name: 'Alice', tasks: ['Task 1', 'Task 2'] },
            { name: 'Bob', tasks: ['Task 3', 'Task 4'] }
        ]
    }">
        <!-- Simple x-for -->
        <template x-for="color in colors">
            <div>
                <span x-text="color"></span>
            </div>
        </template>

        <!-- Nested x-for -->
        <template x-for="user in users">
            <div>
                <h3 x-text="user.name"></h3>
                <template x-for="task in user.tasks">
                    <li x-text="task"></li>
                </template>
            </div>
        </template>

        <!-- x-for with index -->
        <template x-for="(item, index) in colors">
            <div>
                <span x-text="index"></span>
                <span x-text="item"></span>
            </div>
        </template>
    </div>
</body>
</html>
